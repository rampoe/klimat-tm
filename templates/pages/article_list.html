{% extends "_base.html" %}

{% block content %}
  <div class="hero-wrap container ptb-100">
    <!-- Slider main container -->
    <h1>Articles</h1>
    <!-- Slides -->
    <div class="row justify-content-center">
      {% for article in articles %}
        <div class="col-3 m-4 p-3 pb-4 rounded position-relative"
             style="background: white">
          <img class="card-img-top"
               src="/media/{{ article.image }}"
               alt=""
               height=""
               width="" />
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url "article_detail" article.id %}">{{ article.title }}</a>
            </h5>
            <div class="position-absolute" style="bottom: -20px; margin-top: 3rem;">
              <a href="{% url "article_detail" article.pk %}"
                 class="btn btn-primary rounded p-2">Read</a>
              <a href="/media/{{ article.pdf }}"
                 download
                 class="btn btn-danger rounded p-2">Download PDF</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
