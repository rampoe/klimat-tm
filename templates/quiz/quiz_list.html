{% extends "_base.html" %}

{% block content %}
  <div class="hero-wrap container ptb-100">
    <h2>Quizzes</h2>
    <ul>
      {% for quiz in quizzes %}
        <li>
          <h3 style="color: blue;">
            <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
